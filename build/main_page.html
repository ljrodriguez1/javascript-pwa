<head>
  <title>WhatsOffline Chat</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
  <meta name="theme-color" content="white" />
</head>

<body class="fullscreen-chat"></body>
  <div class="left-container">
    <div>
      <h2>
        User
      </h2>
    </div>
    <div class="user">
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" width="45px" height="45px">
      <p>Pablo</p>
    </div>
    <div class="user">
      <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" width="45px" height="45px">
      <p>Jenny</p>
    </div>
    <div class="user">
      <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" width="45px" height="45px">
      <p>Lucas</p>
    </div>
    <div class="user">
      <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" width="45px" height="45px">
      <p>Vicho</p>
    </div>
    <div class="user">
      <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" width="45px" height="45px">
      <p>Felipe</p>
    </div>
    <div class="user">
      <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" width="45px" height="45px">
      <p>Tomás</p>
    </div>
    <div class="user">
      <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" width="45px" height="45px">
      <p>Raul</p>
    </div>
  </div>
  
  <div class="right-container">
    <div class="actual-user">
      <div class="actual-user-info">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" width="45px" height="45px">
        <p id="current-user">Felipe</p>
      </div>
      <button id="sign-out">Cerrar sesión</p>
    </div>
    <div id="chatList" class="chat-container">
    </div>
    <div class="input-container">
      <input id="chatInput" type="text">
      <button id="chatButton">
        Enviar
      </button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
