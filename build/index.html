<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>My First PWA</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <meta name="theme-color" content="white" />
    
    <script>
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("./sw.js");
        }
    </script>
  </head>
  <body class="fullscreen">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <div class="container">

      <form class="form-login">
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <input type="password" placeholder="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" id="signup" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
    <script type="module" src="signUp.js"></script>
  </body>
</html>
