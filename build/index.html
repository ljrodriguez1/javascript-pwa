<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First PWA</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <meta name="theme-color" content="white" />
  </head>
  <body class="fullscreen">
    <div class="left-container">
      <div>
        <h2>
          Contactos
        </h2>
      </div>
      <div class="user">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" width="45px" height="45px">
        <p>Pablo</p>
      </div>
      <div class="user">
        <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" width="45px" height="45px">
        <p>Jenny</p>
      </div>
    </div>
    <div class="right-container">
      <div class="chat-container">
      </div>
      <div class="input-container">
        <input type="text">
        <button>
          Enviar
        </button>
      </div>
    </div>
    <script src="main.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("./sw.js");
          console.log('ServiceWorker registration successful');
        }
    </script>
  </body>
</html>
