<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>WhatsOffline</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <meta name="theme-color" content="white" />
  </head>
  <body class="fullscreen">
    <div class="container">
      <h1 class="title">My First PWA!</h1>
      <a href="main_page.html">Vamos al Chat</a>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./firebase-messaging-sw.js").then((registration) => {
          console.log("Fue registrado con scope: ", registration.scope)
        }).catch((e) => {
          console.log("Service worker failed", e)
        })
      }
  </script>
  <div class="container">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <input type="password" placeholder="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" id="signup" class="btn btn-primary">Submit</button>
  </div>
  <div class="container">
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail2" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <input type="password" placeholder="password" class="form-control" id="exampleInputPassword2">
    </div>
    <button type="submit" id="signin" class="btn btn-primary">Submit</button>
</div>
  <script src="main.js"></script>
  </body>
</html>
